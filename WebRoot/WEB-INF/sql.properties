WorkFlow.selectById=select * from wfl_workflow
WorkFlow.insert=insert into WFL_WORKFLOW(WORKFLOW_CODE,WORK_FLOWNAME,DESCRIPTION,CAN_CANCEL,CREATED_BY,CREATION_DATE) values(?,?,?,?,?,?)
WorkFlowNode.selectByIdSeqNum = select * from WFL_WORKFLOW_NODE where WORKFLOW_ID = ? AND SEQUENCE_NUM =?
WorkFlowNode.selectById = select * from WFL_WORKFLOW_NODE where NODE_ID \= ? 
WorkFlowNode.insert=insert into WFL_WORKFLOW_NODE (WORKFLOW_ID,SEQUENCE_NUM,RECIPIENT_TYPE,IS_DATE_LIMITED,APPROVAL_TYPE,NODE_NAME,DESCRIPTION,CAN_DELIVER_TO,CAN_AUTO_PASS,CAN_NO_APPROVER,CAN_ADD_APPROVER,CREATED_BY,CREATION_DATE) values(?,?,?,?,?,?,?,?,?,?,?,?,?)
WorkFlowInstance.insert=insert into WFL_WORKFLOW_INSTANCE (WORKFLOW_ID,STATUS,CURRENT_NODE,REASON,CURRENT_HANDLER,STATUS_DESC,APPROVE_COUNT,ATTACHMENT_ID,CREATED_BY,CREATION_DATE) values(?,?,?,?,?,?,?,?,?,?)
WorkFlowInstance.selectById=select INSTANCE_ID,WORKFLOW_ID,STATUS,CURRENT_NODE,REASON,CURRENT_HANDLER,STATUS_DESC,APPROVE_COUNT,ATTACHMENT_ID,CREATED_BY,CREATION_DATE from WFL_WORKFLOW_INSTANCE where instance_id =?
WorkflowInstance.delete=delete from WFL_WORKFLOW_INSTANCE where instance_id = ?
WorkflowInstance.update=update WORKFLOW_ID =?,STATUS=?,CURRENT_NODE=?,REASON=?,CURRENT_HANDLER=?,STATUS_DESC=?,APPROVE_COUNT=?,ATTACHMENT_ID=? where instance_id=?